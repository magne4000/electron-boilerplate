appId: org.browserx.Boilerplate
productName: 'Boilerplate'
mac:
  category: public.app-category.tools
  icon: 'build/icon.icns'

extraMetadata:
    version: '0.9.9'
    productName: 'Boilerplate'
    updateServerHost: 'localhost:4444'

asar: true

directories:
  output: release

protocols:
  name: Boilerplate
  schemes:
  - boilerplate

dmg:
  contents:
  - x: 410
    y: 150
    type: link
    path: "/Applications"
  - x: 130
    y: 150
    type: file

files:
  - "app/**/*"
  - "node_modules/**/*"
  - "package.json"
